{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}

<h>Reset Password</h>

    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirm" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>

{% endblock %}
